<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <style>
        html{
            width:100%;
            min-height:100%;
            height:auto!important;
        }
        .page-footer{
            width:100%;
            height:64px;
            line-height:64px;
            text-align:center;
            background:#ececec;
            color:rgba(0, 0, 0, 0.65);
            padding:0px 50px;
            font-size:12px;
        }
    </style>
    <title>链接测试</title>
</head>
<body>
    <div id="app" style="margin-bottom:40px;"></div>
    <div class="page-footer">
        艰难困苦，玉汝于成
    </div>
</body>
<!-- <script type="text/javascript" src="bundle.js"></script> -->
<script src="./build/vendors.dll.js"></script>
<script type="text/javascript" src="./build/bundle.js"></script>
<script>

    var htmlHt = document.getElementsByTagName("html")[0].clientHeight;
    var bodyHt = document.getElementsByTagName("body")[0].clientHeight;
    if(bodyHt<htmlHt){
        document.getElementById("app").style.marginBottom = "100px";
        document.getElementsByTagName("body")[0].style.height = bodyHt+"px";
        document.querySelector(".page-footer").style.position = "absolute"
        document.querySelector(".page-footer").style.bottom = "0px";
    }

    window.onhashchange = function(){
        if(window.location.hash == "#/"){
            window.location.href = "#/home";
        }
    }

</script>
</html>
